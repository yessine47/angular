<section class="mb-5">

  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">

      <div id="mdb-lightbox-ui"></div>

      <div class="mdb-lightbox">

        <div class="row product-gallery mx-1">

          <div class="col-12 mb-0" style="margin-top: 50px;margin-left: 200px;">
            <figure class="view overlay rounded z-depth-1 main-img">
              <a href={{image}}
                data-size="710x823">
                <img src={{image}}
                  class="img-fluid z-depth-1">
              </a>
            </figure>
          </div>
          
        </div>

      </div>

    </div>
    <div class="col-md-6" style="margin-top: 50px;">

      <h5 style="color: darkred;">{{title}}</h5>
      <div class="table-responsive">
        <table class="table table-sm table-borderless mb-0">
          <tbody>
            <tr>
              <th style="color: darkcyan;" class="pl-0 w-25" scope="row"><strong>id :</strong></th>
              <td>{{index}}</td>
            </tr>
            <tr>
              <th style="color: darkcyan;" class="pl-0 w-25" scope="row"><strong>price :</strong></th>
              <td>{{price}}</td>
            </tr>
            <tr>
              <th style="color: darkcyan;" class="pl-0 w-25" scope="row"><strong>quantity :</strong></th>
              <td>{{quantity}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</section>
