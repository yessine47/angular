  <div class="card-deck" style="margin-left: 10px;margin-top: 10px;">
    <div class="card">
      <div class="card-body" style="background-color:lightcyan">
        <img style="float: top;
        width:  100px;
        height: 100px;
        object-fit: cover;" src="{{a.image}}" alt="Card image cap">
        <h5 class="card-title">{{a.title}}</h5>
        <!-- <div>id: {{a.id}}</div> -->
        <div>price: {{a.price}} dt</div>
        <div>quantity:{{a.quantity}}</div>
        <div style="margin-bottom: 10px;">promo :   <select #t name="promo"  (change)="callType(t.value)" style="background-color:lightcyan">
          <option value="0">0%</option>
          <option value="10">10%</option>
          <option value="20">20%</option>
          <option value="30">30%</option>
          <option value="40">40%</option>
          <option value="50">50%</option>
          <option value="60">60%</option>
          <option value="70">70%</option>
          <option value="80">80%</option>
          <option value="90">90%</option>
        </select>
      </div>            
          <button class="btn btn-outline-danger" (click)="pc.supprimer(a.id)" >DELETE</button>
          <button class="btn btn-outline-success" (click)="pc.goToModifier(a.id) " >MODIFIER</button>  
          <button class="btn btn-outline-info" (click)="pc.showproduct(a.id)"  >DETAILS</button>
      </div>
    </div>
  </div>
