<!-- All the files that are required -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0;background-color: rgb(20, 92, 137);height: 100vh">
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form [formGroup]="form" >
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">

					<div class="form-group">
						<label for="reg_username" class="sr-only">Name</label>
						<input type="text" class="form-control" formControlName="name" placeholder="username">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control"formControlName="password" placeholder="password">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input #pwd type="password" class="form-control"  placeholder="confirm password">
					</div>
					
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" formControlName="email" placeholder="email">
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Full Name</label>
						<input type="text" class="form-control" formControlName="fullName" placeholder="full name">
					</div>
					<button type="submit"  (click)="onclick(form.value,pwd.value)" class="login-button"><i class="fa fa-chevron-right"></i></button>
				</div>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href=" ">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
