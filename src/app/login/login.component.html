<div class="text-center" style="padding:50px 0;background-color:greenyellow;height: 100vh;">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input #name type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input #pwd type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
					</div>

				</div>
        <button type="submit" class="login-button" (click)="log(name.value,pwd.value)"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>new user? <a href="register">create new account</a></p>
			</div>
		</form>
  </div>
	<!-- end:Main Form -->
